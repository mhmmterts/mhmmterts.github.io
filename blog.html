    <!-- Blog Page Specific Styles -->
    <style>
      /* Container Styles */
      .blog-container {
        padding: 80px 0;
        background-color: #f9f9f9;
        margin-top: 70px;
      }

      /* Card Styles */
      .blog-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        margin-bottom: 30px;
        transition: all 0.3s ease;
        overflow: hidden;
        height: 520px;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      }

      .col-md-4 {
        width: 33.33333%;
        padding: 0 15px;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
      }

      /* Image Styles */
      .blog-image {
        width: 100%;
        height: 200px;
        overflow: hidden;
        position: relative;
      }

      .blog-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .blog-card:hover .blog-image img {
        transform: scale(1.05);
      }

      /* Content Styles */
      .blog-content {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        height: 320px;
        overflow: hidden;
        width: 100%;
      }

      /* Tag Styles */
      .blog-tags {
        margin-bottom: 10px;
        min-height: 35px;
        overflow: hidden;
      }

      .blog-tag {
        display: inline-block;
        padding: 3px 10px;
        background: rgba(155, 228, 126, 0.1);
        color: #2c5530;
        border-radius: 15px;
        font-size: 0.85em;
        margin-right: 6px;
        margin-bottom: 6px;
      }

      .blog-title {
        color: #2c5530;
        font-size: 1.25em;
        font-weight: 600;
        line-height: 1.4;
        overflow: hidden;
      }

      .blog-excerpt {
        color: #555;
        line-height: 1.6;
        flex-grow: 1;
        height: 85px;
        overflow: hidden;
        position: relative;
        top: 5px;
      }

      .blog-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
        padding-top: 10px;
      }

      .blog-date {
        color: #666;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        text-align: right;
        white-space: nowrap;
      }

      .blog-date i {
        margin-right: 6px;
        color: rgb(155, 228, 126);
      }

      /* Read More Button Styles */
      .read-more {
        color: rgb(155, 228, 126);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
      }

      .read-more i {
        margin-left: 5px;
        transition: transform 0.3s ease;
      }

      .read-more:hover {
        color: #df6d02;
      }

      .read-more:hover i {
        transform: translateX(3px);
      }

      /* Section Heading Styles */
      .section-heading {
        padding-top: 20px;
      }

      .section-heading h2 {
        color: #2c5530;
        margin-bottom: 50px;
        position: relative;
        display: inline-block;
      }

      .section-heading h2:after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        height: 3px;
        background: rgb(155, 228, 126);
        border-radius: 2px;
      }

      /* No Posts Message Style */
      .no-posts-message {
        text-align: center;
        width: 100%;
        padding: 40px 20px;
        color: #666;
        font-size: 1.2em;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        margin: 20px 0;
      }

      @media (max-width: 991px) {
        .col-md-4 {
          width: 50%;
        }
      }

      @media (max-width: 767px) {
        .col-md-4 {
          width: 100%;
        }
      }
    </style>
